<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GrapesJS</title>
		<link rel="stylesheet" href="dist/css/grapes.min.css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="dist/grapes.min.js"></script>
		<script src="grapesjs-component-countdown/dist/grapesjs-component-countdown.min.js"></script>
	</head>
	<body style="margin:0;">
	<div id="gjs"></div>

	<script type="text/javascript">
	  var editor = grapesjs.init({
		  container : '#gjs',
		  components: '<div class="txt-red">Hello world!</div>',
		  style: '.txt-red{color: red}',
		   plugins: ['gjs-component-countdown'],
		   pluginsOpts: {
				'gjs-blocks-basic': {/* ...options */},
				'gjs-component-countdown': {
					defaultStyle:true,
					startTime: '',
					endText: 'Expired',
					dateInputType: default,
					countdownClsPfx:'countdown',
					labelCountdown:'Countdown',
					labelCountdownCategory:'Countdown',
					labelDays:'days',
					labelHours:'hours',
					labelMinutes:'minutes',
					labelSeconds:'seconds'
				}
		   }, 
		  storageManager: {
		  id: 'gjs-',             // Prefix identifier that will be used inside storing and loading
		  type: 'local',          // Type of the storage
		  autosave: true,         // Store data automatically
		  autoload: true,         // Autoload stored data on init
		  stepsBeforeSave: 1,     // If autosave enabled, indicates how many changes are necessary before store method is triggered
		  storeComponents: false, // Enable/Disable storing of components in JSON format
		  storeStyles: false,     // Enable/Disable storing of rules/style in JSON format
		  storeHtml: true,        // Enable/Disable storing of components as HTML string
		  storeCss: true,         // Enable/Disable storing of rules/style as CSS string
		}
	  });
	</script>
	</body>
</html>
